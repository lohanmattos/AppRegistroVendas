<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard de Vendas</title>
    <!-- Inclusão do CSS do Bootstrap -->
    <link rel="stylesheet" href="bootstrap-5.3.3/css/bootstrap.min.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Registro de Vendas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/produtos">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/vendas">Vendas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/voluntarios">Voluntários</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Conteúdo Principal -->
<div class="container mt-4">
    <!-- Cards de Resumo -->
    <div class="row">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total de Vendas</h5>
                    <p class="card-text h4" th:text="${totalVendas}">R$ 0,00</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-danger mb-3">
                <div class="card-body">
                    <h5 class="card-title">Despesas</h5>
                    <p class="card-text h4" th:text="${despesas}">R$ 0,00</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Lucro</h5>
                    <p class="card-text h4" th:text="${lucro}">R$ 0,00</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabela de Últimas Vendas -->
    <div class="card">
        <div class="card-header bg-secondary text-white">
            Últimas Vendas
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                    <th>Data</th>
                    <th>Voluntário</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="venda : ${ultimasVendas}">
                    <td th:text="${venda.produto.nome}">Produto</td>
                    <td th:text="${venda.quantidade}">0</td>
                    <td th:text="${venda.total}">R$ 0,00</td>
                    <td th:text="${#dates.format(venda.dataHora, 'dd/MM/yyyy HH:mm')}">00/00/0000</td>
                    <td th:text="${venda.voluntario.nome}">Voluntário</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 fixed-bottom">
    <p>&copy; 2024 Registro de Vendas. Todos os direitos reservados.</p>
</footer>

<!-- Inclusão do JS do Bootstrap -->
<script src="bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
